<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="inputBox">
        <header>
          <h1>Funny Poem Generator</h1>
          <h2>SheCodes AI will generate a humorous poem for you!</h2>
        </header>

        <form class="centerForm" id="poem-generator-form">
          <input
            class="enterTopicText"
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
          />
          <input
            type="submit"
            class="enterTopicSubmitButton"
            value="Generate Funny Poem"
          />
        </form>
      </div>
      <div class="poem" id="poem"></div>

      <footer>
        <p>
          Coded by
          <a href="https://github.com/EmyliePm" target="_blank"
            >Emylie Periot-McCann</a
          >
          is
          <a
            href="https://github.com/EmyliePm/AI-Poems-Project"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and
          <a
            href="https://tourmaline-queijadas-c23768.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
